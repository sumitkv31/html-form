<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oswald&family=Roboto:wght@400;900&display=swap"
    rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <title>HTML FORMS</title>
</head>

<body>
  <header>
    <h1>DEMO FORM</h1>
  </header>
  <main>
    <form action="/" method="GET">
      <section>
        <h2>Your Personal Details</h2>
        <ul>
          <li>
            <label for="user-name1">Name</label>
            <input type="text" name="user-name" id="user-name1" value="sumit" />
          </li>
          <li>
            <label for="useremail">Your email</label>
            <input type="email" name="user-email" id="useremail"></input>
          </li>
          <li>
            <label for="userpassword">Your password</label>
            <input type="password" name="user-password" id="userpassword">
          </li>
        </ul>
      </section>

      <section>
        <h2>More Details</h2>
        <ul>
          <li>
            <label for="userage">Your age</label>
            <input type="number" step="2" name="user-age" id="userage">
          </li>
          <li>
            <label for="birthdate">Your birthdate</label>
            <input type="date" name="user-birthdate" id="birthdate">
          </li>
          <li>
            <label for="favorite-color">Your favorite color?</label>
            <select id="favorite-color" name="fav-color">
              <option value="blue">Blue is my favorite color</option>
              <option value="black">Black is my favorite color</option>
              <option value="red">Red is my favorite color</option>
            </select>
          </li>
        </ul>
      </section>

      <section>
        <label for="usermessage">Your message</label>
        <textarea name="user-message" id="usermessage"></textarea>
      </section>

      <section>
        <h2>How Should we verify your account</h2>
        <ul>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-sms" value="sms">
            <label for="verify-sms">Via text message(SMS)</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone">
            <label for="verify-phone">Via PHONE</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email">
            <label for="verify-email">Via EMAIL</label>
          </li>
        </ul>
      </section>

      <section>
        <h2>How should we contact you</h2>
        <ul>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-email" name="contact" value="email">
            <label for="contact-email">Contact via email</label>
          </li>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-phone" name="contact" value="phone">
            <label for="contact-phone">Contact via phone</label>
          </li>
        </ul>
      </section>

      <hr>
      <section>
        <ul>
          <li class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms">
            <label for="agree-terms">Agree to terms?</label>
          </li>
        </ul>
      </section>



      <section>
        <button>Submit</button>
      </section>
  </main>
</body>

</html>
</form>
</body>

</html>
